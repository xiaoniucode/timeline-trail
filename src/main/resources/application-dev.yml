spring:
  datasource:
    url: jdbc:h2:file:./data/tlt
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # 允许远程访问
        trace: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  freemarker:
    settings:
      datetime_format: yyyy-MM-dd HH:mm:ss
      time_zone: GMT+8
    template-loader-path: classpath:/templates/
    suffix: .ftl
    cache: false
    charset: UTF-8
    content-type: text/html



